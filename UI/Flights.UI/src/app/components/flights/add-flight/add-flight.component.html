
<form [formGroup]="flightForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Aircraft Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Input</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>Select</mat-label>
                        <mat-select>
                          <mat-option value="one">First option</mat-option>
                          <mat-option value="two">Second option</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>Textarea</mat-label>
                        <textarea matInput></textarea>
                      </mat-form-field>            

                    <mat-form-field class="full-width">
                        <input formControlName="modelName" matInput placeholder="Model Name">

                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="addFlight()" mat-raised-button color="primary">Add</button>
        </mat-card-actions>
    </mat-card>
</form>
