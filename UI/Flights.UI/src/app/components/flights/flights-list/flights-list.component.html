<mat-card class="home-card">
  <mat-card-header>
    <mat-card-title>Aircrafts List</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="container my-5" >
      <!--<ul class="list-group" *ngIf="flights">
          <li *ngFor="let flight of flights"
              class="list-group-item">
              {{ flight.id }}
              {{ flight.modelName }}
              {{ flight.serialNumber }}
              {{ flight.registrationNumber }}
              {{ flight.registrationStatus }}
              {{ flight.registrationDate }}
          </li>        
        </ul>
      <p *ngIf="!flights">No Employee found</p> -->


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let flight"> {{flight.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="modelName">
          <th mat-header-cell *matHeaderCellDef> Model Name </th>
          <td mat-cell *matCellDef="let element"> {{element.modelName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef> Serial Number </th>
          <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="registrationNumber">
          <th mat-header-cell *matHeaderCellDef> Registration Number </th>
          <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="registrationStatus">
            <th mat-header-cell *matHeaderCellDef> Registration Status </th>
            <td mat-cell *matCellDef="let element"> {{element.registrationStatus}} </td>
        </ng-container>
              
        <!-- Symbol Column -->
        <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef> Registration Date </th>
            <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      

      


  </div>
  </mat-card-content>
  <mat-card-footer>
      <p></p>
  </mat-card-footer>
</mat-card>
