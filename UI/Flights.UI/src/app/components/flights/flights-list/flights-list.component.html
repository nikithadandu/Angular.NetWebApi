<mat-card class="home-card">
  <mat-card-header>
    <mat-card-title>Aircrafts List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container my-5" >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="flights.length > 0">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let flight"> {{flight.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="modelName">
          <th mat-header-cell *matHeaderCellDef> Model Name </th>
          <td mat-cell *matCellDef="let flight"> {{flight.modelName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef> Serial Number </th>
          <td mat-cell *matCellDef="let flight"> {{flight.serialNumber}} </td>
        </ng-container>
      
        <ng-container matColumnDef="registrationNumber">
          <th mat-header-cell *matHeaderCellDef> Registration Number </th>
          <td mat-cell *matCellDef="let flight"> {{flight.registrationNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="registrationStatus">
            <th mat-header-cell *matHeaderCellDef> Registration Status </th>
            <td mat-cell *matCellDef="let flight"> {{flight.registrationStatus}} </td>
        </ng-container>
              
        <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef> Registration Date </th>
            <td mat-cell *matCellDef="let flight"> {{flight.registrationDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <p *ngIf="flights.length <= 0">No Aifcrafts found</p>     
    </div>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
